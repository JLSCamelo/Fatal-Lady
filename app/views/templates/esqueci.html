<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="redefinir.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco | Fatal Lady</title>
    <link rel="icon" href="/static/uploads/img/main_icon/icon.png" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', path='css/home-style.css') }}">
</head>

<body>
    <header>
        <div class="header-div">
            <img src="languages.png" id="language-icon" />
            <select name="language" id="language">
                <option value="br">BR</option>
                <option value="en">EN</option>
                <option value="es">ES</option>
            </select>
        </div>

        <div class="header-div">
            <p><b>Frete Grátis</b> para Compras Acima de R$ 299,00</p>
        </div>

        <div class="header-div">
            <a href="#">Ajuda</a>
            <a href="#">Entrar</a>
        </div>
    </header>

    <nav>
        <div class="nav-div">
            <form action="/search" method="get" id="search-form">
                <button type="submit">
                    <img src="lupa.png" id="search-icon" />
                </button>
                <input type="search" id="search-input" name="Search" placeholder="Buscar">
            </form>
        </div>

        <div class="nav-div">
            <img src="letreiro-logo.png" id="logo" alt="Logo" />
        </div>

        <div class="nav-div">
            <img src="carrinho-de-compras.png" id="shopping-kart-icon" class="icons" />
            <img src="menu-hamburguer.png" id="menu-hamburguer-icon" class="icons" />
        </div>
    </nav>
    <main class="conteudo">
        <section class="forgot-password">
            <h2>Esqueci Minha Senha</h2>
            <div class="form-container">
                <p class="form-info">Insira seu endereço de e-mail abaixo para receber um link de redefinição de senha.
                </p>

                <form action="/recuperar-senha" method="POST">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">

                    <button type="submit">Enviar Link de Redefinição</button>
                </form>

                <a href="#" class="form-link">Lembrei minha senha! Voltar para Login</a>
            </div>
        </section>
    </main>


   
</body>

</html>

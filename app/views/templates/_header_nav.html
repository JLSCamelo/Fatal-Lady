<header id="main_header">
  <div class="header-div">
    <img
      src="/static/uploads/img/home/icons-main/languages.png"
      id="language-icon"
      alt="Idioma"
    />
    <select name="language" id="language" aria-label="Selecionar idioma">
      <option value="br">BR</option>
      <option value="en">EN</option>
      <option value="es">ES</option>
    </select>
  </div>

  <div class="header-div">
    <div
      class="promo-rotator"
      role="status"
      aria-live="polite"
      aria-atomic="true"
    >
      <span id="promo-text" class="promo-text">
        <b>Frete Grátis</b> para Compras Acima de R$ 299,00
      </span>
    </div>
  </div>

  <div class="header-div">
    {% if usuario.is_admin == True %}
    <a href="/admin" style="color: rgb(223, 16, 16)">Painel do Admin</a>
    {% else %}
    <a href="#">Ajuda</a>
    {% endif %} {% if usuario %}
    <a href="/me/painel">Olá, {{ usuario.nome.split(' ')[0] }}</a>
    {% else %}
    <a href="/login">Entrar</a>
    {% endif %}
  </div>
</header>

<nav id="main_nav">
  <div class="nav-div">
    <a href="/" class="text_sections">Início</a>
    <a href="/produtos" class="text_sections">Catálogo</a>
    <a href="/carrinho" class="text_sections">Carrinho</a>
  </div>

  <div class="nav-div">
    <a href="/">
      <img
        src="/static/uploads/img/home/icons-main/letreiro-logo.png"
        id="logo"
        alt="Logo Fatal Lady"
      />
    </a>
  </div>

  <div class="nav-div">
    <div class="cart-link-wrapper">
      <a href="/carrinho">
        <img
          src="/static/uploads/img/home/icons-main/kart.png"
          id="kart-icon"
          class="icons"
          alt="Carrinho"
        />
      </a>
      <!-- badge do carrinho -->
      <span class="cart-badge" id="cart-badge" hidden>0</span>
    </div>

    <a href="/produtos">
      <img
        src="/static/uploads/img/home/icons-main/shop.png"
        id="shop-icon"
        class="icons"
        alt="Loja"
      />
    </a>

    {% if usuario %}
    <a href="/me/painel">
      <img
        src="/static/uploads/img/home/icons-main/user.png"
        id="user-icon"
        class="icons"
        alt="Perfil"
      />
    </a>
    {% else %}
    <a href="/login">
      <img
        src="/static/uploads/img/home/icons-main/user.png"
        id="user-icon"
        class="icons"
        alt="Login"
      />
    </a>
    {% endif %}
  </div>
</nav>
